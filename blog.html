---
# blog page must be named index.html and in its own folder to support pagination
# https://jekyllrb.com/docs/pagination/
layout: page
title: Blog
background: /img/banner-bg.jpg
---

<div class="content-section-b">
	<div class="container">   	
		<div class="bloglist">
			{% for post in site.posts %}
				<div class="item">
					<aside class="date"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%B %Y" }}</time></aside>
					<a class="url" href="{{ site.url }}{{ post.url }}">
						<h4 class="title">{{ post.title }}</h4>
					</a>
				</div>
				<br>
			{% endfor %}
		</div>
	</div>
</div>
