---
layout: default
---
<!-- Header -->

{% if page.background %}
<div class="intro-header" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
{% else %}
<div class="intro-header">
{% endif %}
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="intro-message">
					<h1>{{ page.title }}</h1>
					{% if page.subtitle %}
						<h2 class="">{{ page.subtitle }}</h2>
					{% endif %}
					<span class="meta">Publie par <a href="#">{{ site.author }}</a>, 
					{{ page.date | date: '%B %d, %Y' }}</span>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->
</div>
<!-- /.intro-header -->

<div class="content-section-b">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
			{{ content }}
			</div>
		</div>
	</div>
</div>
