<!-- Equipe Section Content -->
<div style="margin:10% auto; display:flex; justify-content:center;">
	{% for member in site.equipe %}
		<div style="margin:0 2%; width: 40%;">
			<img src="{{ member.image | absolute_url }}" alt="{{ member.degree }}" style="border-radius: 50%; width: 100%">
			<div style="margin:10% 0 0; text-align:center;">
				<strong>{{ member.name }}</strong>
				<div>
					{{ member.role }}
				</div>
			</div>
		</div>
	{% endfor %}
</div>
