<!-- Equipe Section Content -->
<div class="container">
	<div class="row">
		{% for member in site.equipe %}
			<div style="float:left; font-size:17px; text-align:center; width: 30%; margin:0 2%;">				
				<img src="{{ member.image | absolute_url }}" alt="{{ member.degree }}" style="width: 70%; border-radius: 50%; padding:50px 0;">
				<div>
					<strong>{{ member.name }}</strong>
				</div>
				<div>
					{{ member.role }}
				</div>
			</div>
		{% endfor %}
	</div>
</div>
